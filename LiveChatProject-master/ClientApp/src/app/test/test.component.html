<p>
  Logged user: <br />
  {{firstName}} {{lastName}}
</p>
<p>Response from backed: {{backendResponse}}</p>

<div>
  <p>Messages:</p>
  <div *ngFor="let messageInArray of messages">
    <p>{{messageInArray.firstName}}: {{messageInArray.content}}</p>
  </div>
</div>

<input [(ngModel)]="message" />
<button (click)="sendRequestToBackend()">Click me to send message!</button>
